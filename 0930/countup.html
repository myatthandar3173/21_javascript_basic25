<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>カウントアップ装置</title>
</head>

<body>
    <p id="counter"></p>
    <button id="plus">+1</button>
    <script>
        // 変数を作って0を代入
        let count = 0;
        console.log(count); //コンソールにcountをを表示
        let counter = document.querySelector('p#counter');
        // documentはHTMLのこと
        // CSSセレクターはCSSで使うセレクターのこと
        console.log(counter)  //pは入っている
        //property
        counter.textContent = count;

        const plusBtn = document.querySelector('#plus');
        console.log(plusBtn);

        plusBtn.addEventListener('click', function () {
            console.log("クリックしたぞ!");
            //countに+1する
            // count = count + 1;
            // console.log(count);
            count++;
            console.log(count);
            counter.textContent = count;
        })






        let a; //変数の宣言
        console.log(a);
        a = 10; //変数aに値10を代入
        console.log(a); //10
        let b = 20;
        // 宣言と代入を同時に行う
        console.log(b); //20
        b = 30;
        console.log(b); //30
        console.log('b'); //''　"" は文字列//
    </script>
</body>

</html>
