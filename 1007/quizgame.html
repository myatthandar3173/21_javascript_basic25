<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ミニクイズ</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        #question {
            font-size: 1.2rem;
            margin: 15px 0;
            padding: 10px;
            background: #fff;
            border: 2px solid #ccc;
            border-radius: 6px;
        }

        #answer {
            padding: 8px;
            font-size: 1rem;
            width: 200px;
            margin-right: 8px;
        }

        #next {
            padding: 8px 16px;
            font-size: 1rem;
            background-color: #0078d7;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #next:hover {
            background-color: #005fa3;
        }

        #result {
            margin-top: 15px;
            font-weight: bold;
            color: #444;
        }
    </style>
</head>

<body>
    <h2>以下のクイズに答えてください。</h2>
    <p id="question"></p>
    <input type="text" id="answer" placeholder="答えを入力" />
    <button id="respond">回答する</button>
    <p id="result"></p>
    <button id="showAll">解答を見る</button>
</body>
<script>
    //要素を取得し、変数に代入
    // 問題
    const questionElem = document.querySelector('#question');
    // 回答を入力するテキストフィールド
    const answerInput = document.querySelector('#answer');
    // 回答するボタン
    const respondBtn = document.querySelector('#respond');
    // 正解・不正解の表示
    const resultMessage = document.querySelector('#result');


    //配列
    const question = ['トライデントコンピュータ専門がの略称は?', '月に初めて着陸したロケット', '5-2は？',];

    //正解
    const answers = ['TSIT', 'アポロ11号', '3'];

    //配列から問題を取得し、表示
    let index = 0;
    questionElem.textContent = question[index];
    let score = 0;
    questionElem.textContent = question[index]
    //回答ボタンにクリックイベント登録
    respondBtn.addEventListener('click', function () {
        const answer = answerInput.value;
        //formの値を取りたいとき、


        //if文で　回答と解答
        if (answer === answers[index]) {
            resultMessage.textContent = '正解です';
            score++;
        } else {
            resultMessage.textContent = '不正解です';
        }
        index++;
        questionElem.textContent = question[index];
        answerInput.value = '';

        if (index === question.length) {
            questionElem.textContent = '3問中' + score + '正解です。';
            console.log(score);
        }

        console.log(answer);
    });


</script>
