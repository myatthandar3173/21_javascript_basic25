<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習1028</title>
</head>

<body>
    <script>
        console.log(Math.PI);
        console.log(Math.floor(Math.random() * 20));
        console.log(Math.floor(Math.random() * 20 + 1) + 8);
        console.log(Math.floor(Math.random() * (20 - 8 + 1) + 8));

        console.log(Math.round(1.4));
        console.log(Math.round(1.5));
        console.log(Math.floor(10.3));
        console.log(Math.ceil(10.3));

        //関数をていぎ
        function hello() {
            console.log('こんにちは');
        }
        //動かない
        //関数を呼び出す
        //関数名
        hello();
        hello();

    </script>
</body>

</html>
