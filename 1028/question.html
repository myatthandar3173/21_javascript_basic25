<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>おにぎり職人ゲーム</title>
</head>

<body>
    <h1>🍙 おにぎり職人チャレンジ！</h1>
    <p>
        ボタンをクリックしてしゃけおにぎりを握ろう。<br />具材はランダムで決まるよ！
    </p>
    <button id="makeBtn">おにぎりを握る</button>
    <p id="log">具材がここに表示されます。</p>
    <p id="shakeCount"><span>0</span> 回</p>
    <script>
        const makeBtn = document.querySelector('#makeBtn');
        makeBtn.addEventListener('click', function () {
            console.log("おにぎりを握った！");
        })
    </script>
</body>

</html>
