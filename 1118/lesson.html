<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習</title>
</head>

<body>
    <script>
        //関数
        function hello(name) {
            console.log(`こんにちは${name}さん`);//テンプレート
            console.log('こんにちは' + name + 'さん'); //今までの書き方
        }
        //関数名
        hello('Alice');
        hello('Bob');
    </script>
</body>

</html>
