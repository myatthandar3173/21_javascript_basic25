<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>配列・条件分岐（if文）の振り返り</title>
</head>

<body>
    <button id="btn">クリック</button>
    <script>


        const colors = ['赤', '青', '黄'];


        const blue = colors[1];

        if (blue === '青') {
            console.log('正解です');
        } else {
            console.log('不正解です');
        }

        const btn = document.querySelector('#btn');

        btn.addEventListener('click', function () {
            alert('押されました');
        });


        const hobbies = ['映画鑑賞', '読書', '旅行'];
        if (hobbies.length === 3) {
            console.log('趣味が3つあります');

        }
        else {
            console.log('趣味が3つではありません');
        }

    </script>
</body>

</html>
