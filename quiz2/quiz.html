<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>変数・演算子・要素の取得・イベント処理振り返り</title>
</head>

<body>
    <h1>変数・演算子・要素の取得・イベント処理振り返り</h1>
    <p id="result"></p>
    <button id="hello">あいさつ</button>
    <p id="msg"></p>
    <button id="hidden">削除する</button>

    <script>
        let a = 10;
        console.log(a);
        let result = document.querySelector('p#result');
        console.log(result);
        a = a - 1;
        console.log(a);
        const helloBtn = document.querySelector('#hello');
        console.log(helloBtn);
        helloBtn.addEventListener('click', function () {
            console.log("こんにちは");

        })


    </script>
</body>

</html>
